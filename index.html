<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!-- 导航搜索模块 -->
    <div class="sn-nav-wrapper">
        <div class="index-nav">
            <div class="nav-header">
                <a class="class" href="#"></a>
                <div class="top-wrapper">
                    <a class="img" href="#">
                        <img src="upload/nav2.gif" alt="">
                    </a>
                </div>
                <a class="login" href="#"></a>
            </div>
            <div class="nav-body">
                <div class="nav-content">
                    <i class="icon"></i>
                    <form action="">
                        <input type="search" placeholder="新年红包">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 主内容模块 -->
    <div class="index-wrap">

        <div class="v7-banner">

                        </div>

                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <div class="view">
            <a href="#">
                <img src="upload/view.gif" alt="">

        </div>

        <div class="enter-list">

                    <li>

                            <div class="enter-img"><img src="upload/enter4.png" alt=""></div>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="enter-img"><img src="upload/enter5.png" alt=""></div>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="enter-img"><img src="upload/enter6.png" alt=""></div>

                    <li>
                        <a href="#">

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="enter-img"><img src="upload/enter8.png" alt=""></div>
                            <div class="title">签到有礼</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="enter-img"><img src="upload/enter9.png" alt=""></div>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="enter-img"><img src="upload/enter10.png" alt=""></div>
                            <div class="title">更多频道</div>
                        </a>
                    </li>

            </div>

        <div class="big-blank">

        <div class="v7-2big">
            <div class="area-left area">

                    <a href="#" class="img-wrapper">
                        <img src="upload/a111.png" alt="">

                    <a href="#" class="img-wrapper right-wrapper">
                        <img src="upload/a222.png" alt="">

                </div>
            </div>

                <div href="#" class="click-area">

                        <img src="upload/a333.png" alt="">

                    <a href="#" class="img-wrapper right-wrapper">
